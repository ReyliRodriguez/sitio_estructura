
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = prompt("Escriba un numero: ", "1");
        if(valor > 0){
            alert("ok");
            for(var i=0; i<valor; i++){
                document.write("<img src='rr/azul.png' width='150'>" + (i+1) +" de " + valor);
            }
        }else{
            alert("falso");
            document.write("<img src='rr/rojo.jpg' width='150'>");
        }
    </script>
</body>
</html>
