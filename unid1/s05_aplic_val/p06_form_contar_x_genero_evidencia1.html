<div id="content">
	<h1>Aplicación 3 - Ventanas</h1>
	<div id="content">
	<script>
		var valor = prompt("¿Cuantos estudiantes de ambos TURNOS desea ver?","1");
		if(valor > 0 && valor <= alumnos.length)
		{
			for (var i = 0; i < valor; i++){
				num = alumnos[i][0];
				nom = alumnos[i][1];
				ape = alumnos[i][2];
				tur = fnTurno(alumnos[i][3]);
				gen = fnGenero(alumnos[i][4]);
				res = " ("+(i+1) + "/" + alumnos.length+")";
				fnGenerarTabla(res,num,nom,ape,tur,gen);
			}
		}else{
			alert("Solo se tiene registrado " + alumnos.length+" alumnos ");
			document.writeln("<h2>Intentelo nuevamente...</h2>");
		}
	</script>
	</div>	
</body>
